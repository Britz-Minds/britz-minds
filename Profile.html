<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Profile Form</title>
  <link rel="stylesheet" href="profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
      <button type="submit">Home</button>
      <h1><a href="#basic">Basic Details</a></h1>
      <h1><a href="#education">Education Details</a></h1>
      <h1><a href="#profiles">Online Profiles</a></h1>
     
  </aside>

  <!-- Main Content -->
  <div class="container">
    <h2>Student Profile Form</h2>

    <!-- Basic Info -->
    <div class="form-section" id="basic">
      <h3>Basic Details</h3>
      <div class="row">
        <div>
          <label>First Name</label>
          <input type="text" name="firstName" placeholder="Enter your first name" />
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" name="lastName" placeholder="Enter your last name" />
        </div>
      </div>
      <label>Full Name (IRC Certificate)</label>
      <input type="text" name="ircName" placeholder="Full name as on IRC Certificate" />

      <label>Gender</label>
      <select name="gender">
        <option disabled selected>Select Gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Transgender</option>
      </select>

      <label>Date of Birth</label>
      <input type="date" name="dob" />

      <label>Profile Picture</label>
      <input type="file" accept="image/*">
    </div>

    <!-- Education Details -->
    <div class="form-section" id="education">
      <h3>Education Details</h3>

      <h4>10th Standard</h4>
      <div class="row">
        <div>
          <label>Board</label>
          <input type="text" name="board" placeholder="State/CBSE" />
        </div>
        <div>
          <label>School Name</label>
          <input type="text" name="schoolName" placeholder="Enter your school name" />
        </div>
        <div>
          <label>Percentage</label>
          <input type="number" name="percentage" placeholder="Enter your percentage" />
        </div>
      </div>

      <h4>Intermediate/12th</h4>
      <div class="row">
        <div>
          <label>Institute Name</label>
          <input type="text" name="interInstitute" placeholder="Enter your institute name" />
        </div>
        <div>
          <label>Percentage</label>
          <input type="number" name="interPercentage" placeholder="Enter your percentage" />
        </div>
        <div>
          <label>Year of Completion</label>
          <input type="number" name="interYear" placeholder="Year of completion" />
        </div>
      </div>

      <h4>Bachelor's Degree</h4>
      <div class="row">
        <div>
          <label>Course</label>
          <input type="text" name="courseName" placeholder="Enter your course name" />
        </div>
        <div>
          <label>CGPA</label>
          <input type="number" name="cgpa" placeholder="Enter your CGPA" />
        </div>
        <div>
          <label>Start Year</label>
          <input type="text" name="startYear" placeholder="Start Year" />
        </div>
        <div>
          <label>End Year</label>
          <input type="text" name="endYear" placeholder="End Year" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Institute Name</label>
          <input type="text" name="degreeInstitute" placeholder="Enter your institute name" />
        </div>
        <div>
          <label>City</label>
          <input type="text" name="city" placeholder="City" />
        </div>
        <div>
          <label>State</label>
          <input type="text" name="state" placeholder="State" />
        </div>
        <div>
          <label>Pincode</label>
          <input type="number" name="pincode" placeholder="Pincode" />
        </div>
      </div>
    </div>

    <!-- Online Profiles -->
    <div class="form-section" id="profiles">
      <h3>Online Profiles</h3>
      <div class="row">
        <div>
          <label>LinkedIn</label>
          <input type="url" name="linkedin" placeholder="LinkedIn Profile URL" />
        </div>
        <div>
          <label>Twitter</label>
          <input type="url" name="twitter" placeholder="Twitter Profile URL" />
        </div>
        <div>
          <label>GitHub</label>
          <input type="url" name="github" placeholder="GitHub URL" />
        </div>
        <div>
          <label>CodeChef</label>
          <input type="url" name="codechef" placeholder="CodeChef URL" />
        </div>
        <div>
          <label>LeetCode</label>
          <input type="url" name="leetcode" placeholder="LeetCode URL" />
        </div>
        <div>
          <label>Resume Upload</label>
          <input type="file" name="resume" accept=".pdf,.doc,.docx" />
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </div>

</body>
</html>
